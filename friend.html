<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- font awesome import -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
  <title>Friend | kakao Clone</title>
</head>

<body>
  <!-- Status-bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>

    <div class="status-bar__column"></div>
    <i class="fas fa-clock"></i>
    <i class="fas fa-wifi"></i>
    <i class="fas fa-volume-mute"></i>
    <span class="status-bar__bettery-level">100%</span>
    <i class="fas fa-battery-full"></i>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Friend(친구)</h1>
    </div>
    <div class="header__header-column">
      <span class="haader__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="haader__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>

  <main class="friend">

    <!-- My infomation -->
    <header class="friend__header">
      <div class="friends__friend friend parent friend--lg">
        <div class="friend__column">
          <img src="images/정해인.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              정해인
            </span>
            <span class="friend__status">
              밥잘사주는예쁜누나
            </span>
          </div>
        </div>
      </div>
      </div>
    </header>
    
    <!-- Plus Friend -->
    <div class="friends__plus-friend">
      <h5 class="friends__title">Plus friend</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/정해인.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Plus Friend
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Friend List -->
    <ul class="friends__list">
      <h5 class="friend__title">Friends 14</h5>
      <li class="friends__friend friend parent friend--lg">
        <div class="friend__column">
          <img src="images/정해인.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              정해인
            </span>
            <span class="friend__status">
              밥잘사주는예쁜누나
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listneing">
            <span>
              지독하게 - FTISLAND (FT...)
            </span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>

  <!-- Navigation -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friend.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i></a>
      </li>
    </ul>
  </nav>

</html>
