<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome import -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Settings | kakao Clone</title>
  </head>

  <body>
    <!-- status=bar div -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__bettery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header__header-column">
        <div class="header__back__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header__title">settings(설정)</h1>
      </div>
      <div class="header__header-column">
        <span class="haader__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections"></section>
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="settings__title">Notifications</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="settings__title">Friends</span>
        </li>
      </ul>
    </main>
  </body>
</html>
