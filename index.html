<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome import -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Chats | kakao Clone</title>
  </head>

  <body>
    <!-- status=bar div -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-volume-mute"></i>
      <span class="status-bar__bettery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats(대화)</h1>
      </div>
      <div class="header__header-column">
        <span class="haader__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="haader__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="haader__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <div class="chas__colmn">
            <img class="chat_avatar g-avatar" src="images/정해인.jpg" />
            <div class="chat__content">
              <span class="chat__username">Lyne</span>
              <span class="chat__preview">Going home</span>
            </div>
          </div>
          <div class="chas__colmn">
            <span class="chat__timestamp">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
